<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-left">Pokédex</ion-title>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput($event)" placeholder="Buscar Pokémon..." class="ion-text-center" slot="end"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="handleScroll($event)">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let pokemon of filteredPokemons">
        <ion-card (click)="openDetailsPage(pokemon.name)">
          <img [src]="pokemon.image" [alt]="pokemon.name">
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="star" [color]="pokemon.isFavorite ? 'warning' : 'medium'" (click)="toggleFavorite(pokemon)"></ion-icon>
          </ion-card-content>
        </ion-card>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="prevPage()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="nextPage()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Developer by <a href="https://github.com/jandsonrj" target="_blank" style="color: red; text-decoration: none;">Jandev</a> &REG;</ion-title>
  </ion-toolbar>
</ion-footer>
